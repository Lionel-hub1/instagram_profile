<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-10vw flex flex-row">
    <div
      class="h-screen border border-r-2 border-gray-200 w-[20vw] flex flex-col px-10 items-start justify-center"
    >
      <a href="#" class="text-gray-500 hover:text-gray-700 text-xl items-center mb-4 flex flex-row"
        ><svg
          class="w-6 h-6 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m4 12 8-8 8 8M6 10.5V19c0 .6.4 1 1 1h3v-3c0-.6.4-1 1-1h2c.6 0 1 .4 1 1v3h3c.6 0 1-.4 1-1v-8.5"
          />
        </svg>
        Home
      </a>
      <a
        href="#"
        class="text-gray-500 hover:text-gray-700 mb-4 font-bold text-xl items-center flex flex-row"
        ><svg
          class="w-6 h-6 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 9h3m-3 3h3m-3 3h3m-6 1c-.3-.6-1-1-1.6-1H7.6c-.7 0-1.3.4-1.6 1M4 5h16c.6 0 1 .4 1 1v12c0 .6-.4 1-1 1H4a1 1 0 0 1-1-1V6c0-.6.4-1 1-1Zm7 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
          />
        </svg>
        Profile
      </a>
      <a href="#" class="text-gray-500 hover:text-gray-700 text-xl items-center mb-4 flex flex-row"
        ><svg
          class="w-6 h-6 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="square"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.1 1.9-.7-.7m5.6 5.6-.7-.7m-4.2 0-.7.7m5.6-5.6-.7.7M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
        Settings
      </a>
      <a href="#" class="text-gray-500 hover:text-gray-700 text-xl items-center mb-4 flex flex-row"
        ><svg
          class="w-6 h-6 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="M5 7h14M5 12h14M5 17h14"
          />
        </svg>
        More
      </a>
    </div>

    <div class="flex flex-col">
        <div class="flex flex-col items-center justify-start my-10 mx-10">
          <div class="flex flex-row items-center justify-center">
            <div class="mr-20">
                <img
                  src="{{ profile.profile_pic.url}}"
                  alt="profile"
                  class="w-32 h-32 rounded-full"
                />
            </div>
            <div>
              <div class="flex flex-row">
                <p class="text-lg text-gray-500">{{ profile.username }}</p>
                <button class="bg-gray-300 rounded mx-4 px-4 py-2">
                  Edit profile
                </button>
                <button class="bg-gray-300 rounded mx-4 px-4 py-2">
                  View archive
                </button>
              </div>
              <div class="flex flex-row items-center justify-center mt-4">
                <div class="flex flex-row items-center justify-center">
                  <p class="text-2xl font-bold" id="postCount">
                    {{ posts|length }}
                  </p>
                  <p class="text-sm text-gray-500 ml-1">posts</p>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <p class="text-2xl font-bold">5</p>
                  <p class="text-sm text-gray-500 ml-1">followers</p>
                </div>
                <div class="flex flex-row items-center justify-center">
                  <p class="text-2xl font-bold">5</p>
                  <p class="text-sm text-gray-500 ml-1">following</p>
                </div>
              </div>
              <h1 class="text-md font-bold mt-2">{{ profile.names }}</h1>
            </div>
          </div>
        </div>
        <hr class="my-4 mx-6 border-gray-300">

        <div class="flex flex-row items-center justify-center">
          {% for post in posts %}
          <div class="flex flex-col items-center justify-center">
            <img src="{{ post.picture.url }}" alt="post" class="w-32 h-32" />
          </div>
          {% endfor %}
        </div>

    </div>
  </body>
</html>
